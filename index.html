
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday List</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Condensed', Arial, sans-serif;
      background-color: #eef7f2;
      color: #2a4533;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #aacfa9;
      color: #fff;
      font-size: 48px;
      padding: 30px;
      margin: 0;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin-bottom: 40px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    li:before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.05) 100%);
      transition: left 0.3s ease;
    }
    li:hover:before {
      left: 100%;
    }
    li:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .item {
      display: inline-block;
      vertical-align: top;
    }
    .item-info p {
      margin: 0;
      padding: 0;
      font-size: 24px;
      line-height: 1.5;
    }
    .item-info a {
      display: inline-block;
      background-color: #aacfa9;
      color: #fff;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 20px;
      transition: background-color 0.3s ease;
    }
    .item-info a:hover {
      background-color: #8cbf8e;
    }
    .item-image {
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
      perspective: 1000px;
      width: 200px;
      height: 200px;
    }
    .item-image img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .item-image:hover img {
      transform: rotateY(360deg);
    }

    /* Mobile view styles */
    @media (max-width: 600px) {
      li {
        padding: 20px;
      }
      .item-info p {
        font-size: 18px;
      }
      .item-image {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <h1>Birthday List</h1>
  <ul id="birthday-list"></ul>
  <script>
    const birthdayList = [
  {
    name: "Oculus Charging Dock",
    url: "https://www.amazon.co.uk/Dazed-Oculus-Quest-Charge-Dock/dp/B095X1WH25/ref=sr_1_6?crid=3AQ1FFMHPUS0K&=meta%2Bquest%2Bgift%2Bcard&qid=1683658347&sprefix",
    price: "£69",
    image: "https://i.imgur.com/l6lys6t.jpg"
  },
  {
    name: "Keyboard Keycaps",
    url: "https://www.amazon.co.uk/dp/B0948VPY82/?coliid=I1IBVDFEXLI18O&colid=1X30Z5RDR53L4&psc=1&ref_=cm_sw_r_apin_lsptd_QZ5PX8TEAYGGR2731YB1",
    price: "£25.99",
    image: "https://i.imgur.com/1ZXq0me.jpg"
  },
  {
    name: "Robux Gift Card",
    url: "https://roblox.cashstar.com/store/recipient?locale=en-gb",
    price: "Any price",
    image: "https://i.imgur.com/niAt0cf.jpg"
  },
  {
    name: "Microphone With Stand",
    url: "https://www.amazon.co.uk/dp/B07WFW673W/?coliid=I367187JN36KTX&colid=1X30Z5RDR53L4&psc=1&ref_=cm_sw_r_apin_lsptd_QZ5PX8TEAYGR2731YB1",
    price: "£42.99",
    image: "https://i.imgur.com/ItZghJR.jpg"
  },
  {
    name: "Stream Deck",
    url: "https://www.elgato.com/en/stream-deck-mk2",
    price: "£121.05",
    image: "https://i.imgur.com/G0TxWq1.png"
  },
  {
    name: "Keyboard Switches (three packs)",
    url: "https://www.kiiboom.com/products/kiiboom-matcha-latte-switches",
    price: "£38.50",
    image: "https://i.imgur.com/URHEkvd.png#"
  },
  {
    name: "Money",
    url: "undefined",
    price: "undefined",
    image: "https://i.imgur.com/GEUmDSS.jpg"
  },
      {
    name: "V-bucks",
    url: "undefined",
    price: "undefined",
    image: "https://i.imgur.com/mfikpDD.jpg"
  }
];

const listElement = document.getElementById("birthday-list");

function createListItem(item) {
  const listItem = document.createElement("li");

  const itemInfoElement = document.createElement("div");
  itemInfoElement.classList.add("item-info");
  itemInfoElement.innerHTML = `
    <div class="item-image">
      <img src="${item.image}" alt="${item.name}">
    </div>
    <p><strong>${item.name}</strong></p>
    ${item.url ? `<p><a href="${item.url}" target="_blank">View Item</a></p>` : ''}
    <p>Price: ${item.price}</p>
  `;

  listItem.appendChild(itemInfoElement);
  listElement.appendChild(listItem);
}

birthdayList.forEach(createListItem);
  </script>
</body>
</html>
